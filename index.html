<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>
</head>
<body>
    <div class="app-title">
        <center>Weather forecast in next 5 days</center>>
    </div>
    <center>
    <table class="w3-table-all w3-centered">
        <tr>
            <th>
                <div class="container-0">
                    <div class="time-0"> </div>
                    <div class="weather-container-0">
                        <div class="weather-icon-0">
                            <img src="icons/unknown.png" alt="">
                        </div>
                        <div class="temperature-value-0">
                            <p>- °<span>C</span></p>
                        </div>
                        <div class="description-0">
                            <p> - </p>
                        </div>
                        <div class="location">
                            <p>-</p>
                        </div>
                    </div>
            </th>
            <th>
                <div class="container-1">
                    <div class="time-1"> </div>
                    <div class="weather-container-1">
                        <div class="weather-icon-1">
                            <img src="icons/unknown.png" alt="">
                        </div>
                        <div class="temperature-value-1">
                            <p>- °<span>C</span></p>
                        </div>
                        <div class="description-1">
                            <p> - </p>
                        </div>
                        <div class="location">
                            <p>-</p>
                        </div>
                    </div>
            </th>
            <th>
                <div class="container-2">
                    <div class="time-2"> </div>
                    <div class="weather-container-2">
                        <div class="weather-icon-2">
                            <img src="icons/unknown.png" alt="">
                        </div>
                        <div class="temperature-value-2">
                            <p>- °<span>C</span></p>
                        </div>
                        <div class="description-2">
                            <p> - </p>
                        </div>
                        <div class="location">
                            <p>-</p>
                        </div>
                    </div>
            </th>
            <th>
                <div class="container-3">
                    <div class="time-3"> </div>
                    <div class="weather-container-3">
                        <div class="weather-icon-3">
                            <img src="icons/unknown.png" alt="">
                        </div>
                        <div class="temperature-value-3">
                            <p>- °<span>C</span></p>
                        </div>
                        <div class="description-3">
                            <p> - </p>
                        </div>
                        <div class="location">
                            <p>-</p>
                        </div>
                    </div>
            </th>
            <th>
                <div class="container-4">
                    <div class="time-4"> </div>
                    <div class="weather-container-4">
                        <div class="weather-icon-4">
                            <img src="icons/unknown.png" alt="">
                        </div>
                        <div class="temperature-value-4">
                            <p>- °<span>C</span></p>
                        </div>
                        <div class="description-4">
                            <p> - </p>
                        </div>
                        <div class="location">
                            <p>-</p>
                        </div>
                    </div>
            </th>
        </tr>
    </table>
    </center>
    <script src="app_weather.js"></script>
</body>    
</html>
